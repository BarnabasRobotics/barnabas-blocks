<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="js/img2hex.js"></script>
</head>

<body>
    <input type="file" id="file-input" onchange="updatePreview()"><br>
    <label>Background color:</label><br>
    <input type="radio" name="bgColor" value="White" id="bgColorWhite" checked="true" onclick="updatePreview()">
    <label for="bgColorWhite">White</label>
    <input type="radio" name="bgColor" value="Black" id="bgColorBlack" onclick="updatePreview()">
    <label for="bgColorBlack">Black</label><br>

    <label for="invert">Invert colors</label>
    <input type="checkbox" id="invert" onclick="updatePreview()">
    <br>
    <label for="threshold">Brightness threshold: </label>
    <input id="threshold" type="number" min="0" max="255" value="128" onchange="updatePreview()" />
    <i>0 - 255; if the brightness of a pixel is above the given level the pixel becomes
        white, otherwise it becomes black. </i>
    <br>
    <label for="scale">Scaling</label>
    <select id="scale" onchange="updatePreview()">
        <option value="2">scale to fit, keeping proportions</option>
        <option value="3">stretch to fill canvas</option>
        <option value="1">original size</option>
        <option value="4">stretch to fill canvas only horizontally</option>
        <option value="5">stretch to fill canvas only vertically</option>
    </select>
    <br>
    <label>Center:</label>
    <input id="centerHorizontally" type="checkbox" onchange="updatePreview()" />
    <label for="centerHorizontally">horizontally</label>
    <input id="centerVertically" type="checkbox" onchange="updatePreview()" />
    <label for="centerVertically">vertically</label>
    <br>
    <label>Flip:</label>
    <input id="flipHorizontally" type="checkbox" onchange="updatePreview()" />
    <label for="flipHorizontally">horizontally</label>
    <input id="flipVertically" type="checkbox" onchange="updatePreview()" />
    <label for="flipVertically">vertically</label>
    <br>
    <div id="canvasContainer"></div>
    <button type="button"
        onclick="toBytes(document.getElementById('canvasContainer').childNodes[0])">Generate and
        copy</button>
    <br>
    <textarea id="code-output"></textarea>
    <br>
    <button type="button" onclick="window.close()">Close this window</button>
</body>

</html>
